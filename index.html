<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/javascript.js" defer></script>
  </head>
  <body>
    <section id="formContainer">
      <form>
        <fieldset>
          <label id="labelUsername" for="username">Username</label>
          <input
            type="text"
            id="username"
            name="txt.username"
            placeholder="Dit username"
            required
          />

          <label id="labelPassword" for="password">Adgangskode</label>
          <input
            type="password"
            id="password"
            name="txt.password"
            required
          />
          <label id="labelEmail" for="email">Email</label>
          <input 
            type="email" 
            id="email"
            name="txt.email"
            placeholder="@Email" 
            required 
          />

          <button id="submitButton" type="submit">Tilmeld</button>

        </fieldset>

        <section id="respons"></section>
      </form>
    </section>
  </body>
</html>
